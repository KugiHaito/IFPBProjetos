<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    	<meta name="author" content="Kugi Haito, kugihaito99@gmail.com">
    	<meta name="theme-color" content="#5CB85C">
    	<meta name="application-name" content="Projetos">
    	<meta name="description" content="Um site de listagem de projetos, podendo filtrar e visualizar de várias formas">
    	<meta name="keywords" content="ifpb, projetos, ifpb-projects, filtrar, projects, filter">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<title>Projetos | Pagina Inicial</title>
    	<link rel="apple-touch-icon" type="image/png" href="assets/img/icon.png">
		<link rel="shortcut icon" type="image/x-icon" href="assets/img/icon.png">
		<link rel="stylesheet" href="assets/css/paradox.min.css">
		<link rel="stylesheet" href="assets/css/default.css">
	</head>
	<body>
		<!-- NAVBAR -->
		<header class="navbar navbar-success padding-1">
			<nav>
				<div>
					<span>Projetos</span>
				</div>
				<div class="link">
					<a title="Filtrar" class="nav-link no-shadow no-border btn btn-icon filter-menu">
						<i class="material-icons">filter_list</i>
					</a>
				</div>
			</nav>
		</header>

		<main>
			<article>
				<div class="content">
					<!-- SECTION HEADER -->
					<div class="content">
						<div class="flex-row">
							<div class="row flex-row">
								<h2 class="headline-4">Projetos</h2>
								<span class="tag --status">carregando</span>
							</div>

							<div class="options flex-row">
								<!-- SEARCH BOX -->
								<input type="search" id="search" placeholder="Pesquisar.." class="input-default">
							</div>
						</div>
						<div class="flex-row text-end">
							<!-- ORDER BY -->
							<div class="dropdown btn-select" input="sorter" style="align-self: auto;margin-top: -5px;">
								<a title="Ordenar por"><i class="material-icons --reset">sort</i> <span>Nome</span></a>
								<div class="dropdown-items">
									<a title="Ordenar por Nome" value="title">Nome</a>
									<a title="Ordenar por Disciplina" value="subject">Disciplina</a>
									<a title="Ordenar por Período" value="session">Periodo</a>
									<a title="Ordenar por Curso" value="course">Curso</a>
									<a title="Ordenar por Campus" value="campus">Campus</a>
								</div>
							</div>
							<input name="sorter" type="hidden" value="title">

							<!-- ORDER -->
							<a class="btn btn-icon btn-checkbox no-shadow" title="Ordem Decrescente" check="order">
								<i class="material-icons">low_priority</i>
							</a>
							<input type="checkbox" name="order" id="order" style="display: none;">

							<!-- VIEW MODE -->
							<a class="btn no-shadow btn-icon" title="Modo de Visualização" change-to="list" toggle-class="flex-grid" target=".projects">
								<i class="material-icons md-38">apps</i>
							</a>
						</div>
					</div>
					<div class="content padding-1">
						<!-- PROJECTS -->
						<div class="projects flex-grid">
							<!-- CARDS -->
						</div>
					</div>
				</div>
			</article>
			
			<!-- SIDEBAR FILTERS -->
			<div class="sidebar filters closed">
				<!-- FILTER HEADER -->
				<div class="padding-2 padding-top-1 padding-bottom-0 flex-row">
					<h2 class="headline-5">Filtros</h2>
					<a class="btn btn-icon no-shadow filter-menu">
						<i class="material-icons">close</i>
					</a>
				</div>
				
				<!-- FILTER TOPICS -->
				<div class="filter-group">
					<div class="flex-row">
						<h4 class="lead-1">Etiquetas</h4>
						<a class="btn btn-icon no-shadow margin-0 --clear-all">
							<i class="material-icons">clear_all</i>
						</a>
					</div>
					<div>
						<input type="checkbox" name="topics" id="cron">
						<label for="cron">cron</label>
					</div>
					<div>
						<input type="checkbox" name="topics" id="css">
						<label for="css">css</label>
					</div>
					<div>
						<input type="checkbox" name="topics" id="dhcp">
						<label for="dhcp">dhcp</label>
					</div>
					<div>
						<input type="checkbox" name="topics" id="esp8266">
						<label for="esp8266">esp8266</label>
					</div>
					<div>
						<input type="checkbox" name="topics" id="html">
						<label for="html">html</label>
					</div>
					<div>
						<input type="checkbox" name="topics" id="js">
						<label for="js">js</label>
					</div>
					<div>
						<input type="checkbox" name="topics" id="mysql">
						<label for="mysql">mysql</label>
					</div>
					<div>
						<input type="checkbox" name="topics" id="opncv">
						<label for="opncv">opncv</label>
					</div>
					<div>
						<input type="checkbox" name="topics" id="php">
						<label for="php">php</label>
					</div>
				</div>
				
				<!-- FILTER SUBJECTS -->
				<div class="filter-group">
					<div class="flex-row">
						<h4 class="lead-1">Disciplina</h4>
						<a class="btn btn-icon no-shadow margin-0 --clear-all">
							<i class="material-icons">clear_all</i>
						</a>
					</div>
					<div>
						<input type="checkbox" name="subject" id="dw">
						<label for="dw">dw</label>
					</div>
					<div>
						<input type="checkbox" name="subject" id="lm">
						<label for="lm">lm</label>
					</div>
					<div>
						<input type="checkbox" name="subject" id="ls">
						<label for="ls">ls</label>
					</div>
				</div>
				
				<!-- FILTER SESSIONS -->
				<div class="filter-group">
					<div class="flex-row">
						<h4 class="lead-1">Período</h4>
						<a class="btn btn-icon no-shadow margin-0 --clear-all">
							<i class="material-icons">clear_all</i>
						</a>
					</div>
					<div>
						<input type="checkbox" name="session" id="2016.2">
						<label for="2016.2">2016.2</label>
					</div>
					<div>
						<input type="checkbox" name="session" id="2017.1">
						<label for="2017.1">2017.1</label>
					</div>
					<div>
						<input type="checkbox" name="session" id="2017.2">
						<label for="2017.2">2017.2</label>
					</div>
					<div>
						<input type="checkbox" name="session" id="2018.1">
						<label for="2018.1">2018.1</label>
					</div>
					<div>
						<input type="checkbox" name="session" id="2018.2">
						<label for="2018.2">2018.2</label>
					</div>
					<div>
						<input type="checkbox" name="session" id="2019.1">
						<label for="2019.1">2019.1</label>
					</div>
				</div>
				
				<!-- FILTER COURSES -->
				<div class="filter-group group-course">
					<div class="flex-row">
						<h4 class="lead-1">Curso</h4>
						<a class="btn btn-icon no-shadow margin-0 --clear-all">
							<i class="material-icons">clear_all</i>
						</a>
					</div>
					<div>
						<input type="checkbox" name="course" id="cstrc">
						<label for="cstrc">cstrc</label>
					</div>
					<div>
						<input type="checkbox" name="course" id="cstsi">
						<label for="cstsi">cstsi</label>
					</div>
				</div>
				
				<!-- FILTER CAMPUS -->
				<div class="filter-group group-campus">
					<div class="flex-row">
						<h4 class="lead-1">Campus</h4>
						<a class="btn btn-icon no-shadow margin-0 --clear-all">
							<i class="material-icons">clear_all</i>
						</a>
					</div>
					<div>
						<input type="checkbox" name="campus" id="ifpb-jp">
						<label for="ifpb-jp">ifpb-jp</label>
					</div>
				</div>
			</div>
		</main>

		<script src="assets/js/scripts.js"></script>
		<script type="module" src="assets/js/main.js"></script>
	</body>
</html>
